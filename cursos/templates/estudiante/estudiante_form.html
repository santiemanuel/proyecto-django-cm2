{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>{{ titulo }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="cta-button">{{ submit }}</button>
    </form>
</div>
{% endblock %}
